<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Calculadora de Propinas</title>
</head>
<body>
    <section class="calculadora animate__animated animate_faster animate__zoomInDown">
        <div class="box">
            <div class="box-titulo">Calculadora de Propinas</div>
                <div>    
                    <input type="text" class="input" id="input" placeholder="Introduce tu precio total"> 
                    <button type="button" class="btn btn-secondary" id="AsignarTotal">Asignar Total</button>
                </div>
                <div class="porcentajes">
                    <input type="radio" name="porcentaje" id="porcentaje5" value="5">
                    <label for="porcentaje5" class="container">5%</label>
                    <input type="radio" name="porcentaje" id="porcentaje10" value="10">
                    <label for="porcentaje10" class="container">10%</label>
                    <input type="radio" name="porcentaje" id="porcentaje15" value="15">
                    <label for="porcentaje15" class="container">15%</label>
                    <input type="radio" name="porcentaje" id="porcentaje20" value="20">
                    <label for="porcentaje20" class="container">20%</label>
                </div>
              <div class="botones">
                <button type="button" class="btn btn-secondary" id="btnPropina">Calcular Propina</button>
                <button type="button" class="btn btn-secondary" id="btnTotal">Calcular Total</button>
                <button type="button" class="btn btn-secondary" id="btnDividir">Dividir Cuenta</button>
              </div>
            </div>
          </div>
    </section>


    <footer>
        <div>
            <h1 class="textoFooter">Created by <a href="https://github.com/santiagocreativeweb" target="_blank"> Santiago Creative web</a></h1>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
